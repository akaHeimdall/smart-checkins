services:
  smart-checkins:
    image: ghcr.io/akaheimdall/smart-checkins:latest
    container_name: smart-checkins
    restart: always
    env_file:
      - .env
    volumes:
      - checkins-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/checkins.db
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  checkins-data:
    driver: local
